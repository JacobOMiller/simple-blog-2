<a class="btn btn-warning" ui-sref="blogPage">back</a>
<div class="post list">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3>{{ post.title }}</h3>
            <a class="btn btn-warning" ui-sref="posts-update ({ id: post.id })">edit</a>
            <a class="btn btn-danger"ng-click="delete (post.id)">delete</a>
            <hr>
        </div>
        <div class="panel-body">
            {{ post.content }}
        </div>
    </div>
</div>
