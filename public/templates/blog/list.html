<h2>Post Page</h2>

<a class="btn btn-success" ui-sref="posts-create">create post</a>
<ul class="post list">
    <li ng-repeat="post in postList">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <a class="btn btn-default"ui-sref="posts-view({ id: post.id })">view</a>
                <h3>{{ post.title }}</h3>
            </div>
            <div class="panel-body">
                {{ post.content }}
            </div>
        </div>
    </li>
</ul>
