<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Simple Blog 2</title>
        <link type="text/css" rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css">
        <link type="text/less" rel="stylesheet" href="/css/style.less">
        <!-- scripts-->
        <script src="/lib/jquery/dist/jquery.js"></script>
        <script src="/lib/bootstrap/dist/js/bootstrap.js"></script>
        <!-- set options for less.js-->
        <script>
        less ={
            env: "development",
            async: false,
            fileAsync: false,
            poll: 1000,
            functions: {},
            dumpLineNumbers: "comments",
            relativeUrls: false,
            rootpath: "/a.com/"
        };
        </script>
        <script src="/lib/less/dist/less.js"></script>
    </head>
    <body ng-app="MyApp">
        <nav>
            <a ui-sref="home">home</a>
            <a ui-sref="about">about</a>
            <a ui-sref="contact">contact</a>
            <a ui-sref="blogPage">Blog page</a>
        </nav>
        <div ui-view></div>
        <script src="/lib/angular/angular.js"></script>
        <script src=/lib/angular-ui-router/release/angular-ui-router.js></script>
        <script src="/js/app.js"></script>
    </body>
</html>
